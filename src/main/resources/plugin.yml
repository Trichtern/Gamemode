name: Gamemode
version: "3.0"
main: de.eintosti.gamemode.Gamemode
author: einTosti
api-version: "1.13"

commands:
    gm:
      description: Easily change your Gamemode.
      usage: /<command> <0,1,2,3>
      aliases: [gamemode]
    gmc:
      description: Changes your Gamemode to creative.
      usage: /<command>
    gms:
      description: Changes your Gamemode to survival.
      usage: /<command>
    gma:
      description: Changes your Gamemode to adventure.
      usage: /<command>
    gmsp:
      description: Changes your Gamemode to spectator.
      usage: /<command>

permissions:
    gm.colour:
        description: Allows you to change the colour of the messages
        default: true
    gm.creative:
        description: Allows you to change your gamemode to creative
        default: op
    gm.survival:
        description: Allows you to change your gamemode to survival
        default: op
    gm.adventure:
        description: Allows you to change your gamemode to adventure
        default: op
    gm.spectator:
        description: Allows you to change your gamemode to spectator
        default: op
    gm.setothers:
        description: Allows you to change the gammeode of other players
        default: op
    gm.info:
        description: Tells you information about the plugin
        default: true
    gm.notify:
        description: Get notified if there is a new version available
        default: op